{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="fixed top-6 right-6 z-50 space-y-2">
      {% for category, message in messages %}
        <div class="px-4 py-3 rounded shadow text-white text-sm
             {% if category == 'success' %} bg-green-600
             {% elif category == 'danger' %} bg-red-600
             {% else %} bg-gray-800 {% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}
