{% extends "layout.html" %}
{% block content %}
<div class="flex justify-center items-center min-h-screen py-10">
  <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg">
    <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Login to Your Account</h2>

    <form method="POST" action="/login">
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">Email</label>
        <input type="email" name="email" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 font-semibold mb-2">Password</label>
        <input type="password" name="password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700">
        Login
      </button>
      <p class="mt-4 text-center text-sm text-gray-600">
        Donâ€™t have an account? <a href="/signup" class="text-blue-600 hover:underline">Sign up</a>
      </p>
    </form>
  </div>
</div>
{% endblock %}
