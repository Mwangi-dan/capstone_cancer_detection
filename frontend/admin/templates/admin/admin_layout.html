<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <nav class="bg-blue-900 text-white p-4">
    <div class="max-w-6xl mx-auto flex justify-between">
      <span class="font-bold text-lg">Gastric Cancer Admin</span>
      <div class="space-x-4">
        <a href="{{ url_for('admin.dashboard') }}" class="hover:underline">Dashboard</a>
        <a href="{{ url_for('admin.view_users') }}" class="hover:underline">Users</a>
        <a href="{{ url_for('admin.view_feedback') }}" class="hover:underline">Feedback</a>
        <a href="{{ url_for('auth.logout') }}" class="hover:underline">Logout</a>
      </div>
    </div>
  </nav>

  <main class="p-6">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="p-3 mb-4 rounded text-sm text-white bg-{{ 'green' if category=='success' else 'red' if category=='error' else 'blue' }}-600">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>
</body>
</html>
