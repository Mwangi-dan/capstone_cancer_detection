{% extends "admin/admin_layout.html" %}
{% block content %}
<h2 class="text-2xl font-bold text-blue-700 mb-4">System Logs</h2>

<div class="overflow-x-auto bg-white rounded shadow-md">
  <table class="min-w-full text-sm text-left">
    <thead class="bg-blue-600 text-white">
      <tr>
        <th class="py-3 px-4">Timestamp</th>
        <th class="py-3 px-4">User</th>
        <th class="py-3 px-4">Action</th>
        <th class="py-3 px-4">Metadata</th>
      </tr>
    </thead>
    <tbody class="text-gray-800">
      {% for log in logs %}
      <tr class="border-b hover:bg-gray-50">
        <td class="py-3 px-4">{{ log.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
        <td class="py-3 px-4">{{ log.user.name if log.user else 'System' }}</td>
        <td class="py-3 px-4">{{ log.action }}</td>
        <td class="py-3 px-4">{{ log.metadata or '' }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
